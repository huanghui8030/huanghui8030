  <div class="ui">
   <div class="side-left">{% include side-menu.html %}</div>
    <article class="ui-post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
          {% if page.description %} <span itemprop="description">{{ page.description }}</span>{% endif %}</p>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </article>

    <div style="clear:both; font-size:0;"></div>
  </div>


<script type="text/javascript">
  $('span.collapse').on('click', function () {
    var code = $(this).parents(".code-box").find('.code-box-highlight');
    if (code.is(':hidden')) {
      code.animate({
        opacity: 1,
        height: 'toggle'
      }, 200);
    } else {
      code.animate({
        opacity: 0,
        height: 'toggle'
      }, 200);
    }
  });
</script>
