---
layout: default
---

<div class="post">
    <article class="ui-post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <span class="post-meta">
            {{ page.date | date: "%Y-%m-%d %H:%M:%S" }}&ensp;&ensp;&ensp;&ensp;{{site.author}}&ensp;&ensp;&ensp;&ensp;<span class="post-category">{{page.categories}}</span>
        </span>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
        <div class="post-bottom">
          以上文章来自：{{site.author}} ， <a href='{{site.url}}{{page.url}}' target="_blank">{{site.url}}{{page.url}}</a>
        </div>
      </div>
    </article>
    
    <div class="side-menu">{% include side-menu.html %} </div>

    <div style="clear:both; font-size:0;"></div>

</div>
<script>
    $(function(){
        $('.ui-post a').each(function(index,ele){
            $(ele).attr('target','_blank');
        })

        $('.post').height($('.ui-post').height()>$('.side-menu').height()?$('.ui-post').height():$('.side-menu').height());
    })
</script>
