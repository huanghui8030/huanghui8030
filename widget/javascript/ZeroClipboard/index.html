<!DOCTYPE html>
<html>
<head>
    <title>ZeroClipboard复制文件插件</title>
    <script src="js/ZeroClipboard.js"></script>
</head>
<body>
    <div class="col-sm-5">
        <button id="copy_button" data-clipboard-text="Copy Me!" title="Click to copy me." type="button" class="btn btn-primary">CopyToClipboard</button><span>Copy Me!</span>
    </div>
        
    <script src="../../js/1.8.3/jquery.min.js"></script>
    <script>
        ZeroClipboard.config( { swfPath: 'js/ZeroClipboard.swf' } );
  $(function() {
    
    var client = new ZeroClipboard($("#copy_button") );

    client.on( "ready", function( readyEvent ) {
      // alert( "ZeroClipboard SWF is ready!" );

      client.on( "aftercopy", function( event ) {
        // `this` === `client`
        // `event.target` === the element that was clicked
        //event.target.style.display = "none";
        //alert("Copied text to clipboard: " + event.data["text/plain"] );
          alert("Copied text to clipboard: " + $("#copy_button").attr("data-clipboard-text") );
          $("#copy_button").after("<span>" + $("#copy_button").attr("data-clipboard-text") +  "</span>")
      } );
    } );
      
        client.on('error',function(){
            alert('flash加载失败');
        })
    
});


    </script>
</body>
</html>
