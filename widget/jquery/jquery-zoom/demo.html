<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery Zoom Demo</title>
	<style>
		/* styles unrelated to zoom */
		* { border:0; margin:0; padding:0; }
		p { position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;}

		/* these styles are for the demo, but are not required for the plugin */
		.zoom {
			display:inline-block;
			position: relative;
		}
		
		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(icon.png);
		}

		.zoom img {
			display: block;
		}

		.zoom img::selection { background-color: transparent; }
		#ex2 img:hover { cursor: -webkit-grab; }
		#ex2 img:active { cursor: -webkit-grabbing; }
	</style>
	<script src='../../js/1.8.3/jquery.min.js'></script>
	<script src='jquery.zoom.js'></script>
	<script>
		$(function(){
			$('#ex1').zoom();
			$('#ex2').zoom({ on:'grab' });
			$('#ex3').zoom({ on:'click' });			 
			$('#ex4').zoom({ on:'toggle' });
		});
	</script>
</head>
<body>
	<h2></h2>
	<span class='zoom' id='ex1'>
		<img src='daisy.jpg' width='555' height='320'>
		<p>鼠标移上直接放大</p>
	</span><br>
	<span class='zoom' id='ex2'>
		<img src='roxy.jpg' width='290' height='320'>
		<p>按住鼠标时才放大</p>
	</span><br>
	<span class='zoom' id='ex3'>
		<img src='daisy.jpg' width='555' height='320'>
		<p>点击后放大了</p>
	</span><br>
	<span class='zoom' id='ex4'>
		<img src='roxy.jpg' width='290' height='320'>
		<p>点击后放大，再次点击缩小。</p>
	</span>
</body>
</html>
