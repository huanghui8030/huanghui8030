<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css居中显示</title>
    <style>
    .div1 {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        background: red;
    }
    .div2 {
        position: fixed;
        width: 180px;
        height: 180px;
        top: 50%;
        left: 50%;
        margin-top: -90px;
        margin-left: -90px;
        background: orange;
    }
    .div3 {
        position: fixed;
        width: 160px;
        height: 160px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background: pink;
    }
    .div4 {
        position: absolute;
        width: 140px;
        height: 140px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background: grey;
    }
    .div5 {
        position: absolute;
        width: 80px;
        height: 80px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background: green;
    }

    .div6 {
        position: fixed;
        display: block;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
        background: rgba(0, 0, 0, .5);
    }
    .div6:before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
    }
    .div6 .content {
        display: inline-block;
        vertical-align: middle;
        width: 60px;
        height: 60px;
        line-height: 60px;
        color: red;
        background: yellow;
    }

    .div21 {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        width: 120px;
        height: 120px;
        background: purple;
    }
    .div22 {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: gray;
    }
    .div23 {
        width: 90px;
        height: 90px;
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        background: yellow;
        color: black;
    }
    
    </style>
</head>

<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
    <div class="div21">内容居中1</div>
    <div class="div22">内容居中2</div>
    <div class="div23">内容居中3</div>
</body>

</html>
