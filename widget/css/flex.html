<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
    *{margin: 0;padding: 0}
    .outer{
        display: flex;
        flex-flow: row wrap;
    }
    .outer div{
        box-sizing: border-box;
        flex: 0 0 25%;
        height: 50px;
        border: 1px solid red;
        padding:10px;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <div>div5</div>
        <div>div6</div>
        <div>div7</div>
    </div>
    
</body>
</html>
